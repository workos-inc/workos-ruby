version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Rubocop 🚔
    task:
      jobs:
        - name: rubocop
          commands:
            - checkout
            - sem-version ruby 2.3.4
            - bundle install
            - bundle exec rubocop
  - name: Run Tests 👩🏽‍🔬
    task:
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 2.3.4
            - bundle install
            - bundle exec rspec
promotions:
  - name: Deploy workos-rb to rubygems
    pipeline_file: rubygems.yml            
